{% extends 'account/base.html' %}
{% block title %} Index Page {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <h1 class="display-4 text-center mb-4">Welcome!</h1>
                <p class="lead">Log In or Register as Admin</p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <a href="{% url 'login_view' %}" class="btn btn-primary btn-lg mb-3 w-100">Login</a>
                <a href="{% url 'createadmin' %}" class="btn btn-secondary btn-lg w-100">Create Admin Account </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
